{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Balance Sheet</title>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'create_user' %}">Create User</a>
        <a href="{% url 'user_expenses' %}">User Expenses</a>
        <a href="{% url 'add_expense' %}">Add Expense</a>
        <a href="{% url 'balance_sheet' %}">Balance Sheet</a>
    </div>
    
    <h1>Balance Sheet</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
